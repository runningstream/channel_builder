version: "3.9"
secrets:
    db_password:
        file: ./db_password.secret
    smtp_server:
        file: ./smtp_server.secret
    smtp_port:
        file: ./smtp_port.secret
    smtp_username:
        file: ./smtp_username.secret
    smtp_password:
        file: ./smtp_password.secret
    email_from:
        file: ./email_from.secret
volumes:
    db_data:
        external: true
    nginx_secrets:
services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD_FILE: /run/secrets/db_password
        volumes:
            - "db_data:/var/lib/postgresql/data"
            - type: bind
              source: "./docker-entrypoint-initdb.d"
              target: "/docker-entrypoint-initdb.d"
        expose:
            - 5432
        secrets:
            - db_password
    channel_builder:
        image: runningstream/channel_builder_backend
        restart: always
        environment:
            POSTGRES_PASSWORD_FILE: /run/secrets/db_password
            POSTGRES_HOST: "db:5432"
            CB_LISTEN: "0.0.0.0:3031"
            FRONTEND_LOC: "https://runningstream.cc"
            SMTP_SERVER_FILE: /run/secrets/smtp_server
            SMTP_PORT_FILE: /run/secrets/smtp_port
            SMTP_USERNAME_FILE: /run/secrets/smtp_username
            SMTP_PASSWORD_FILE: /run/secrets/smtp_password
            EMAIL_FROM_ADDR_FILE: /run/secrets/email_from
            RUST_BACKTRACE: 1
        expose:
            - 3031
        secrets:
            - db_password
            - smtp_server
            - smtp_port
            - smtp_username
            - smtp_password
            - email_from
    web:
        image: jonasal/nginx-certbot:latest
        restart: always
        volumes:
            - nginx_secrets:/etc/letsencrypt
            - ./nginx_user_conf.d:/etc/nginx/user_conf.d
        environment:
            CERTBOT_EMAIL: runningstreamllc@gmail.com
            STAGING: 0
            USE_ECDSA: 1
            DEBUG: 1
        ports:
            - 80:80
            - 443:443
